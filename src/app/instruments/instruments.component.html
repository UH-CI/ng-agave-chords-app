<h2>My Instruments</h2>
<table>
  <tr>
    <td>
      <ul class="instruments">
        <li *ngFor="let instrument of instruments"
         [class.selected]="instrument === selectedInstrument"
         (click)="onSelect(instrument)" >
          <span class="badge">{{instrument.value.name}}
          <pre *ngFor="let item of instrument.value | keyvalue">
              {{item.key}}:{{item.value}}
          </pre>
          </span>
        </li>
      </ul>
    </td>
  </tr>
</table>
