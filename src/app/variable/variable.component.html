<h2>
  Create Variable
</h2>

<div>
    <label>Choose Site: </label>
    <select class="form-control" (change)="getInstruments($event.target.value)">
        <option value=''></option>
        <option *ngFor="let site of sites" value={{site.uuid}}>
            {{site.value.name}}
        </option>
    </select>
</div>
<form [formGroup]="variableForm" (ngSubmit)="onFormSubmit(variableForm.value)">
  <div>
      <label>Choose Instrument: </label>
      <select class="form-control" formControlName="instrument_uuid">
          <option value=''></option>
          <option *ngFor="let instrument of instruments" value={{instrument.uuid}}>
              {{instrument.value.name}}
          </option>
      </select>
  </div>
  <div>
    <label>Variable Name: </label>
    <input  placeholder="Variable Name" formControlName="name"/>
  </div>
  <div>
    <label>Variable Short Name: </label>
    <input  placeholder="Variable Short Name" formControlName="shortname"/>
  </div>
  <div>
    <label>Variable Units: </label>
    <input  placeholder="Units" formControlName="units"/>
  </div>
  <div>
    <label>Variable Units Abbreviation: </label>
    <input  placeholder="Variable Units Abbreviation" formControlName="units_abbrv"/>
  </div>
  <div class="button-row">
    <button class="button" type="submit"  color="primary">save</button>
  </div>
</form>
